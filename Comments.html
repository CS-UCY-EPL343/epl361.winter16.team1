<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='style.css' rel='stylesheet' type='text/css'/>
	</head>
	
	<body>

		<h1> Θα χαρούμε να δούμε τα σχόλιά σας!</h1>
		<textarea id="commentsBox" name="commentsBox" cols="100" rows="10">
</textarea>
		

 <br />
		<br />

		<button onclick="save()" class = "help">
			Add the comment
		</button>

				<button onclick="RedirectBack()" class = "help">
			Επιστροφή στην αρχική
		</button>


	</body>

	<script>
	
		function RedirectBack() {
			window.location("LoginForm.html");
		}
	
	
	
		function save() {
			var text_to_save = document.getElementById('commentsBox').value;
			localStorage.setItem("commentsBox", text_to_save);
			var x = document.getElementById('commentsBox').value;
			if (x == null || x == "") {
				alert("Το πεδίο δεν μπορεί να μείνει άδειο.");
				return false;
			} else {
				alert("Ευχαριστούμε για τα σχόλιά σας!");
			}

		}
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<!-- <link href='http://fonts.googleapis.com/css?family=Sunshiney' rel='stylesheet' type='text/css'>
		<link href='./css/styles.css' rel='stylesheet' type='text/css'> -->
		<title>MonopolyMK</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="./js/game.js"></script>
		<meta charset="utf-8">
		
		<script>
			var pos = 0,
			    test,
			    test_status,
			    question,
			    choice,
			    choices,
			    chA,
			    chB,
			    chC,
			    chD,
			    
			    level,
			    score=0,
			    position=0;	
			    correct = 0;
			    
			    
			var questions = [["Στα εισερχόμενα του ηλεκτρονικού ταχυδρομείου σου υπάρχουν πολλά μηνύματα από πολλούς αποστολέες. Επίλεξε αυτό που έχει τις περισσότερες πιθανότητες να ανοίξεις. ",
			 "Γειά σου πως είσαι; - Μαρία", "Κέρδισες ένα κινητό τηλέφωνο – winner@e-win.com", "O Κώστας θέλει να γίνετε φίλοι – fksender@abcd.com","Δωρεάν κονσόλα παιχνιδιών – kerdise@dora.com", "A", "1"], 
			["Καθώς χρησιμοποιείς τον υπολογιστή εμφανίζεται ένα μήνυμα που λέει «Συγχαρητήρια κέρδισες $1000!! Πάτα ΕΔΩ για να τα πάρεις». Τι κάνεις;", 
			"Παίρνω τα λεφτά", "Ρωτώ τον αδελφό/ή μου τι να κάνω.", "Αγνοώ/κλείνω το μήνυμα", "Κλείνω τον υπολογιστή", "C", "2"], 
			["Καθώς είσαι στο πάρκο δέχεσαι μηνύματα στο κινητό τηλέφωνο από άγνωστο παραλήπτη. Τι κάνεις;", 
			"Απαντώ για να δω ποιος είναι", "Διαγράφω τα μηνύματα", "Παίρνω τηλέφωνο για να ρωτήσω τι θέλει", "Αποθηκεύω το μηνύματα για να τα δείξω στους γονείς μου", "D", "3"], 
			["Καθώς χρησιμοποιείς τον υπολογιστή εμφανίζεται μια διαφήμιση για δωρεάν ringtone και σου ζητά τον αριθμό πιστωτικής κάρτας των γονιών σου. Τι κάνεις;",
			 "Είναι δωρεάν!! Πατώ στην διαφήμιση", "Το αγνοώ, δεν είναι αλήθεια", "Χρειάζομαι ένα νέο ringtone ας πατήσω σ’ αυτό.", "Όλοι οι φίλοι μου έχουν τέλεια ringtones, είναι ΟΚ να πατήσω στην διαφήμιση.", "B", "4"],
			 ["Θέλεις να παίξεις ένα παιχνίδι διαδικτυακά το οποίο έχεις ξανά παίξει, όμως αντιμετωπίζεις προβλήματα και δεν μπορείς να ξεκινήσεις. Ένας φίλος σου προσφέρεται να σε βοηθήσει και θέλει τον κωδικό σου. Θα έδινες τον κωδικό σου;",
			 "ΟΧΙ", "ΝΑΙ","Σίγουρα, ανυπομονώ να παίξω το παιχνίδι","Δεν είμαι σίγουρος/η.", "A", "1"],
			 ["Σου στέλνει κάποιος άγνωστος μήνυμα και είναι πολύ καλός και ευγενικός, σου ζητά να βγείτε. Τι πρέπει να κάνεις;", "Θα καλέσω αστυνομία",
			 "Να πάω μαζί με ένα φίλο μου", "Θα ενημερώσω αμέσως τους γονείς μου", "Αν του μιλώ καιρό και μου φαίνεται συμπαθητικός, θα βγω μαζί του", "C", "4"]];
			function _(x) {
				return document.getElementById(x);
			}

			function renderQuestion() {
				test = _("test");
				if (pos >= questions.length) {
					test.innerHTML = "<h2>You got " + correct + " of " + questions.length + " questions correct</h2>";
					_("test_status").innerHTML = "Test Completed";
					test.innerHTML += "<a href='#'>Re-test</a>";
					test.innerHTML += "<button onclick='showScore()'>Show Score</button>";
					test.innerHTML += "<button>Done</button>";
					pos = 0;
					correct = 0;
					return false;
				}
				_("test_status").innerHTML = "Question " + (pos + 1) + " of " + questions.length;
				question = questions[pos][0];
				chA = questions[pos][1];
				chB = questions[pos][2];
				chC = questions[pos][3];
				chD = questions[pos][4];
				level= questions[pos][6];
				test.innerHTML = "<h3>" + question + "</h3>";
				test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
				test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
				test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC + "<br>";
				test.innerHTML += "<input type='radio' name='choices' value='D'> " + chD + "<br><br>";
				test.innerHTML += "<button onclick='checkAnswer(level)'>Submit Answer</button>";
				test.innerHTML += "<button onclick='showScore()'>Show Score</button>";

			}
			
			function showScore(){
				str="Your score is: "+score;
				alert(str);
			}

			function checkAnswer(level) {
				choices = document.getElementsByName("choices");
				for (var i = 0; i < choices.length; i++) {
					if (choices[i].checked) {
						choice = choices[i].value;
					}
				}
				if (choice == questions[pos][5]) {
					score+=level*1;
					alert("Correct answer");
					correct++;
				}
				else{
					alert("Wrong answer");
				}
				pos++;
				
				renderQuestion();
			}


			window.addEventListener("load", renderQuestion, false);
		</script>
		
	</head>
	<body style="font-family: Sunshiney;">
		<style type="text/css">
			canvas {
				border: 1px solid black;
			}

			.hide {
				display: none;
			}

		</style>

		<canvas id="canvas" width="740" height="740">

		</canvas>
		<img src="../game/spaceship.png" id="spaceship" class="hide" />
	<h2 id="test_status"></h2>
	<div id="test"></div>
		
	</body>
</html>
